<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Gerenciador de Tarefas</title>
</head>

<body class="bg-primary-subtle">
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefas</h1>
        <section class="container">
            <section class="row">
                <!-- FORMULÁRIO DE TAREFAS -->
                <div class="col-md-6">
                    <form action="" class="row g-3">

                        <div>
                            <label for="tarefa" class="">Nome da Tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control">
                        </div>

                        <div>
                            <label for="data">Data da tarefa</label>
                            <input type="date" name="data" id="data" class="form-control">
                        </div>

                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-select">
                                <option value="">Escolha...</option>
                                <option value="em aberto">Em Aberto</option>
                                <option value="concluido">Concluido</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary shadow" id="btnTarefa">Cadastrar Tarefa</button>
                        </div>

                    </form>
                </div>

                <!-- EXIBINDO AS TAREFAS -->
                <div class="col-md-6">
                    <ol class="list-group list-group-numbered" id="bloco"></ol>
                </div>

            </section>

        </section>
    </main>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config-firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
